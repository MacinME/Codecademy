<!DOCTYPE html>
<html>
  <head>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <title>Design System</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Design System</h1>
      <section class="patterns">
        <h2 class="patterns-title">Headings</h2>
        <article class="patterns-content">
          <h1>Heading 1</h1>
          <p class="heading-detail">H1 40px/60px</p>

          <h2>Heading 2</h2>
          <p class="heading-detail">H2 34px/50px</p>

          <h3>Heading 3</h3>
          <p class="heading-detail">H3 28px/30px</p>

          <h4>Heading 4</h4>
          <p class="heading-detail">H4 18px/22px</p>

          <p>Paragraph</p>
          <p class="heading-detail">p 14px/20px</p>
        </article>
      </section>

      <section class="patterns">
        <h2 class="patterns-title">Colors</h2>
        <article class="patterns-content">
          <div class="color-content">
            <div class="color color-1"></div>
            <div class="text-content">
              <p class="name-color">Primary</p>
              <p class="hex-color">#e63946</p>
            </div>
          </div>
          <div class="color-content">
            <div class="color color-2"></div>
            <div class="text-content">
              <p class="name-color">Secondary</p>
              <p class="name-color">#e63946</p>
            </div>
          </div>
          <div class="color-content">
            <div class="color color-3"></div>
            <div class="text-content">
              <p class="name-color">Action</p>
              <p class="name-color">#e63946</p>
            </div>
          </div>
          <div class="color-content">
            <div class="color color-4"></div>
            <div class="text-content">
              <p class="name-color">Blue-gray</p>
              <p class="name-color">#e63946</p>
            </div>
          </div>
          <div class="color-content">
            <div class="color color-5"></div>
            <div class="text-content">
              <p class="name-color">Blue-dark</p>
              <p class="name-color">#e63946</p>
            </div>
          </div>
        </article>
      </section>

      <section class="patterns">
        <h2 class="patterns-title">Buttons</h2>
        <article class="patterns-content">
          <button type="button" class="btn btn-default-1">Default</button>
          <button type="button" class="btn btn-hover-1">Hover</button>
          <button type="button" class="btn btn-disabled-1">Disabled</button>
          <button type="button" class="btn btn-default-2">Default</button>
          <button type="button" class="btn btn-hover-2">Hover</button>
          <button type="button" class="btn btn-disabled-2">Disabled</button>
        </article>
      </section>
    </div>
  </body>
</html>
